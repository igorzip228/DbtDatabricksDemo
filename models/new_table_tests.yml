version: 2

models:
  - name: new_table_model
    columns:
      - name: name
        tests:
          - dbt_expectations.expect_column_values_to_not_be_null
      - name: salary
        tests:
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.99
              min_value: 10000
              max_value: 100000
          - unique:
              config:
                severity: error
              meta:
                description: The salary column in the new_table_model table should
                  contain only unique values
      - name: department
        data_tests:
          - dbt_expectations.expect_column_values_to_not_be_null:
              row_condition: departmentTTT is not null # Optional
